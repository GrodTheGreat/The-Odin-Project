<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <title>Document</title>
</head>
<body>
  <h1>HTML Controls 1</h1>
  <form>
    <h2>Edit your preferences</h2>
    <ul>
      <li>
        <label for="e-mail">Email</label>
        <input type="email" name="email" id="e-mail">
      </li>
      <li>
        <label for="website">Website</label>
        <input type="url" name="website" id="website">
      </li>
      <li>
        <label for="phone">Phone number</label>
        <input type="tel" name="phone" id="phone">
      </li>
      <li>
        <label for="fave-color">Favorite color</label>
        <input type="color" name="favColor" id="fave-color">
      </li>
      <li>
        <button>Update preferences</button>
      </li>
    </ul>
  </form>
  <hr>
  <h1>HTML Controls 2</h1>
  <form>
    <ul>
      <li>
        <label for="max-invite">Select maximum number of invitations</label>
        <input
          type="range"
          name="maxInvite"
          id="max-invite"
          min="1"
          max="30"
          value="10">
        <output class="invite-output" for="max-invite"></output>
      </li>
      <li>
        <button>Submit</button>
      </li>
    </ul>
  </form>
</body>
</html>
