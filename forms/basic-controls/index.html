<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Controls</title>
</head>
<body>
  <h1>Basic Controls 1</h1>
  <form>
    <ul>
      <li>
        <label for="userName">User ID</label>
        <input type="text" id="userName" name="userName"/>
      </li>
      <li>
        <label for="userPassword">Password</label>
        <input type="password" id="userPassword" name="userPassword"/>
      </li>
      <li>
        <button type="submit">Log in</button>
      </li>
    </ul>
  </form>
  <hr>
  <h1>Basic Controls 2</h1>
  <form>
    <fieldset>
      <legend>Who is your favorite pony?</legend>
      <ul>
        <li>
          <label for="pinkie">Pinkie Pie</label>
          <input type="radio" name="pony" id="pinkie" checked>
        </li>
        <li>
          <label for="rainbow">Rainbow Dash</label>
          <input type="radio" name="pony" id="rainbow">
        </li>
        <li>
          <label for="twilight">Twilight Sparkle</label>
          <input type="radio" name="pony" id="twilight">
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>Hotdog preferences</legend>
      <ul>
        <li>
          <label for="beef">Beef</label>
          <input type="checkbox" name="hotdog" id="beef">
        </li>
        <li>
          <label for="pork">Pork</label>
          <input type="checkbox" name="hotdog" id="pork">
        </li>
        <li>
          <label for="vegan">Vegan</label>
          <input type="checkbox" name="hotdog" id="vegan">
        </li>
        <li>
          <label for="onions">Onions</label>
          <input type="checkbox" name="hotdog" id="onions">
        </li>
      </ul>
    </fieldset>
    <button>Submit</button>
  </form>  
  <hr>
  <h1>Basic Controls 3</h1>
  <form>
    <ul>
      <li>
        <label for="gallery-img">Choose gallery images to upload</label>
        <input type="file" name="gallery-img" id="gallery-img" accept=".jpg,.png" multiple>
      </li>
    </ul>
    <button>Submit</button>
  </form>
</body>
</html>
