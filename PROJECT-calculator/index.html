<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Project: Calculator</title>
</head>
<body>
  <div id="app">
    <div id="background">
      <div id="calculator">
        <div id="display">
          <h1 id="user-text">0</h1>
        </div>
        <div id="inputs">
          <div class="input-row">
            <div class="input">
              <button id="AC" class="function">AC</button>
            </div>
            <div class="input">
              <button id="+/-" class="function">+/-</button>
            </div>
            <div class="input">
              <button id="%" class="function">%</button>
            </div>
            <div class="input">
              <button id="รท" class="operator">รท</button>
            </div>
          </div>
          <div class="input-row">
            <div class="input">
              <button id="7" class="num-input">7</button>
            </div>
            <div class="input">
              <button id="8" class="num-input">8</button>
            </div>
            <div class="input">
              <button id="9" class="num-input">9</button>
            </div>
            <div class="input">
              <button id="x" class="operator">x</button>
            </div>
          </div>
          <div class="input-row">
            <div class="input">
              <button id="4" class="num-input">4</button>
            </div>
            <div class="input">
              <button id="5" class="num-input">5</button>
            </div>
            <div class="input">
              <button id="6" class="num-input">6</button>
            </div>
            <div class="input">
              <button id="-" class="operator">-</button>
            </div>
          </div>
          <div class="input-row">
            <div class="input">
              <button id="1" class="num-input">1</button>
            </div>
            <div class="input">
              <button id="2" class="num-input">2</button>
            </div>
            <div class="input">
              <button id="3" class="num-input">3</button>
            </div>
            <div class="input">
              <button id="+" class="operator">+</button>
            </div>
          </div>
          <div class="input-row">
            <div class="input zero">
              <button id="0" class="num-input zero">0</button>
            </div>
            <div class="input">
              <button id="." class="num-input">.</button>
            </div>
            <div class="input">
              <button id="=" class="operator">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
