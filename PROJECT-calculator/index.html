<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Project: Calculator</title>
</head>
<body>
  <div id="app">
    <div id="background">
      <div id="calculator">
        <div id="display">420 69</div>
        <div id="inputs">
          <div class="input-row">
            <div class="input">
              <button class="function">AC</button>
            </div>
            <div class="input">
              <button class="function">+/-</button>
            </div>
            <div class="input">
              <button class="function">%</button>
            </div>
            <div class="input">
              <button class="operator">รท</button>
            </div>
          </div>
          <div class="input-row">
            <div class="input">
              <button class="num-input">7</button>
            </div>
            <div class="input">
              <button class="num-input">8</button>
            </div>
            <div class="input">
              <button class="num-input">9</button>
            </div>
            <div class="input">
              <button class="operator">x</button>
            </div>
          </div>
          <div class="input-row">
            <div class="input">
              <button class="num-input">4</button>
            </div>
            <div class="input">
              <button class="num-input">5</button>
            </div>
            <div class="input">
              <button class="num-input">6</button>
            </div>
            <div class="input">
              <button class="operator">-</button>
            </div>
          </div>
          <div class="input-row">
            <div class="input">
              <button class="num-input">1</button>
            </div>
            <div class="input">
              <button class="num-input">2</button>
            </div>
            <div class="input">
              <button class="num-input">3</button>
            </div>
            <div class="input">
              <button class="operator">+</button>
            </div>
          </div>
          <div class="input-row">
            <div class="input zero">
              <button class="num-input zero">0</button>
            </div>
            <div class="input">
              <button class="num-input">.</button>
            </div>
            <div class="input">
              <button class="operator">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
