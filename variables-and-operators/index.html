<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let a = 10;
    // Add 2 numbers together! (just type console.log(23 + 97) into your HTML file)
    console.log(23 + 97);
    // Add a sequence of 6 different numbers together.
    console.log(1 + 2 + 3 + 4 + 5 + 6);
    // Print the value of the following expression: (4 + 6 + 9) / 77
    console.log((4 + 6 + 9) / 77) // Answer should be approximately 0.24675
    // Let’s use variables! 
    // Type this statement at the top of the script tag: let a = 10
    // In the console console.log(a) should print 10
    console.log(a); 
    // Try the following in the console: 9 * a
    console.log(9 * a);
    // and this: let b = 7 * a (returns undefined *) and then console.log(b)
    let b = 7 * a;
    console.log(b);
    // You should be getting the hang of this by now… try this sequence: 
    // Declare a constant variable MAX with the value 57
    const MAX = 57;
    // Set another variable actual to MAX - 13
    let actual = MAX - 13;
    // Set another variable percentage to actual / MAX
    let percentage = actual / MAX; // If you type percentage in the console and press Enter you should see a value like 0.7719 
  </script>
</body>
</html>
