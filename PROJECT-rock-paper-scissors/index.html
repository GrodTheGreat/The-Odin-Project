<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./main.js" defer="true"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Project - Rock, Paper, Scissors!</title>
</head>
<body>
  <div class="container">
    <h1><span id="player-score">0</span> - <span id="computer-score">0</span></h1>
    <div class="game">
      <div class="score">
      </div>
      <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>
      <div class="round-result">
        <h3>Let's Play!</h3>
      </div>
    </div>
    <div class="game-over">
      <h1 id="game-over-message">default text</h1>
      <button onclick="resetGame()">Play Again?</button>
    </div>
  </div>
</body>
</html>
