<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project: Sign-Up Form</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js"></script>
</head>
<body>
  <div class="hero">
    <div class="site-logo">
      <img src="./images/odin-lined.png" alt="Odin logo">
      <p class="odin">ODIN</p>
    </div>
    <div class="hero-source">
      <p>Photo by 
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
        on 
        <a
        href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">
        Unsplash
      </a>
    </p>
  </div>
</div>
<div class="main">
  <div class="call-to-action">
    <h4>This is not a real online service! You know you need something like
      this in your life to help you realize your deepest dreams. Sign up
      <em>now</em> to get started.</h4>
      <h4>You <em>know</em> you want to.</h4>
    </div>
    <form action="post">
      <div class="form">
        <div class="form-inputs-wrapper">
          <div class="form-inputs">
            <legend>Let's do this!</legend>
            <div class="names">
              <ul>
                <li>
                  <label for="first-name">FIRST NAME</label>
                  <input type="text" id="first-name" name="first-name">
                </li>
                <li>
                  <label for="last-name">LAST NAME</label>
                  <input type="text" id="last-name" name="last-name">
                </li>
              </ul>
            </div>
            <div class="contact-info">
              <ul>
                <li>
                  <label for="email">EMAIL</label>
                  <input type="email" id="email" name="email" required>
                </li>
                  <li>
                  <label for="phone">PHONE NUMBER</label>
                  <input type="tel" id="phone" name="phone">
                </li>
              </ul>
            </div>
            <div class="passwords">
              <ul>
                <li>
                  <label for="password">PASSWORD</label>
                  <input type="password" id="password" name="password" required>
                </li>
                <li>
                  <label for="password-confirm">CONFIRM PASSWORD</label>
                  <input 
                    type="password"
                    id="password-confirm"
                    name="password-confirm"
                    required>
              </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="submit">
          <button type="submit">Create Account</button>
          <div class="login">
            <p>Already have an account? <a href="" id="login-link"><strong>Log in</strong></a></p>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
