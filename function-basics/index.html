<body>
  <script>
    function add7(number) {
      return number + 7;
    }
    function multiply(x, y) {
      return x * y;
    }
    function capitalize(word) {
      return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
    }
    function lastLetter(word) {
      // return word.charAt(word.length - 1) // alternatively 
      return word.slice(-1);
    }
  </script>
</body>
